<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- header -->
    <header class="text-center my-3">
        <h1>AI Universe Hub</h1>
        <button id="short-by-date" class="btn btn-danger my-2 px-3 py-2 fw-bolder">Sort By Date</button>
    </header>
    <!-- main section -->
    <main class="container-lg">
        
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4 mb-5" id="main-container">

            </div>
            <!-- loader -->
            <div id="loader" class="d-none">
                <div style="height: 100px;" class="d-flex justify-content-center mt-5 pt-5 align-items-center">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
              </div>
            <!-- see more btn -->
            <div id="show-more" class="text-center mt-4 mb-5">
                <button id="show-all-btn" class="btn btn-danger fw-bolder">Show more</button>
              </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="title"></h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <div class="row row-cols-1 row-cols-md-2 g-4">
                            <div class="col">
                              <div class="card h-100">
                                <div class="card-body bg-danger bg-opacity-10 ps-3" id="card-body1">
                              
                                    </div>
                                </div>
                              </div>
                              <div class="col">
                                <div class="card h-100">
                                  <div class="card-body" id="card-body2">
                                  </div>
                                </div>
                              </div>
                            </div>
                           
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script src="js/ai.js"></script>
</body>
</html>
